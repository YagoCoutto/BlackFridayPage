<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="esquerda">
        <div class="borderBlackFriday">
            <h1>BLACK <br> FRIDAY</h1>
        </div>
        <div class="descritivo">
            <h3>FALTAM 30 dias 11h 28min 20s</h3>
            <p>A Black Friday acontece só em <br>
                Novembro, mas enquanto ela não <br>
                chega confira as melhores ofertas <br>
                em moda feminina e masculina.</p>
        </div>
    </div>
    <div class="formulario">
        <div class="borderForm">
            <h2>Cadastre-se e receba novidades <br>
                da Black Friday 2022</h2>
            <div class="input-form">
                <input type="text" name="nome" placeholder="Nome" class="infUser">
                <input type="email" name="email" placeholder="E-mail" class="infUser">
                <input type="submit" value="Cadastrar">
            </div>
        </div>
    </div>

</body>

</html>
